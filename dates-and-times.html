<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        let data = [{
            "x": ["2020-11-16 12:00", "2020-11-16 16:00", "2020-11-17 8:00",
            "2020-11-18 17:00", "2020-11-19 13:43"],
            "y": [52, 73, 74, 65, 50],
            "mode": "lines+markers",
            "type": "scatter"
        }];
        $(() => {
            // everything here happens only after the page is loaded
            Plotly.newPlot("myGraph", data);
        });
    </script>
    <style>
        #myGraph {
            width: 600px;
            height: 400px
        }
    </style>
</head>

<body>
    <div>Here is our graph:</div>
    <div id="myGraph"></div>
</body>

</html>
