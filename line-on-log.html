<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        let data = [{
            "x": [1, 2, 4, 8, 16, 32],
            "y": [3072, 768, 192, 48, 12, 3],
            "mode": "lines",
            "type": "scatter"
        }];
        let layout = {
            "xaxis": {"type": "log", "title": "Num Processes"},
            "yaxis": {"type": "log", "title": "Runtime (s)"}
        }
        $(() => {
            // everything here happens only after the page is loaded
            Plotly.newPlot("myGraph", data, layout);
        });
    </script>
    <style>
        #myGraph {
            width: 600px;
            height: 400px
        }
    </style>
</head>

<body>
    <div>Here is our graph:</div>
    <div id="myGraph"></div>
</body>

</html>
